<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Attachment Size Warning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="./dialog.js"></script>
  <style>
    body { font-family: Segoe UI, system-ui, -apple-system, sans-serif; margin: 24px; }
    .title { font-size: 1.25rem; font-weight: 600; margin-bottom: 8px; }
    .box { background: #fff8e1; border: 1px solid #f0c36d; padding: 12px; border-radius: 6px; }
    .mb { margin-bottom: 12px; }
    .buttons { display: flex; gap: 8px; margin-top: 16px; }
    .btn { padding: 8px 12px; border-radius: 4px; cursor: pointer; border: 1px solid #ccc; }
    .btn-primary { background: #0078d4; color: #fff; border-color: #0078d4; }
    .hint { color: #555; font-size: .9rem; }
    code { background: #f5f5f7; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="title">Attachments exceed firm guidance (<span id="threshold"></span> MB)</div>
  <div class="box mb">
    <div>Total attachments (raw): <code id="rawMb">0.00 MB</code></div>
    <div>Estimated send size (+33% overhead): <code id="adjMb">0.00 MB</code></div>
  </div>
  <div class="hint mb">
    Consider sharing via <strong>OneDrive</strong> / <strong>SharePoint</strong>, compressing the files, or sending separate messages.
  </div>
  <div class="buttons">
    <button id="cancel" class="btn">Cancel</button>
    <button id="continue" class="btn btn-primary">Send anyway</button>
  </div>
</body>
</html>
